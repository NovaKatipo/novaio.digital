<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>novaio.digital | tinkering</title>
<!-- Tailwind CSS v3 CDN with plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style data-purpose="custom-typography">
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=JetBrains+Mono:wght@300&display=swap');

    :root {
      --bg-color: #050505;
      --accent-red: #ff0000;
      --glow-color: rgba(255, 0, 0, 0.03);
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, var(--bg-color) 70%);
      cursor: none; 
      overflow: hidden; 
      margin: 0;
      padding: 0;
    }

    .serif-title {
      font-family: 'Playfair Display', serif;
      letter-spacing: 0.15em;
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), text-shadow 0.6s ease;
    }

    @media (min-width: 768px) {
      .serif-title {
        letter-spacing: 0.25em;
      }
    }

    .serif-title:hover {
      transform: translateY(-8px);
      text-shadow: 0 10px 20px rgba(255,255,255,0.1);
    }

    .mono-subtitle {
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 0.2em;
    }
  </style>
<style data-purpose="custom-cursor">
    /* Custom red 'N' monogram cursor */
    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 24px;
      height: 24px;
      pointer-events: none;
      z-index: 9999;
      color: var(--accent-red);
      font-family: 'Playfair+Display', serif;
      font-weight: bold;
      font-size: 20px;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease-out;
    }
  </style>
<style data-purpose="spider-animation">
    /* Stylized Katipo spider styles */
    #katipo-spider {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #000;
      border-radius: 50%;
      z-index: 50;
      transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
      pointer-events: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.8);
    }

    /* Red hourglass pulse - 'te-ha' */
    #katipo-spider::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 5px;
      height: 7px;
      background-color: var(--accent-red);
      clip-path: polygon(0% 0%, 100% 0%, 50% 50%, 100% 100%, 0% 100%, 50% 50%);
      animation: te-ha-pulse 2s infinite ease-in-out;
    }

    .spider-leg {
      position: absolute;
      background: #0a0a0a;
      width: 12px;
      height: 1px;
      top: 50%;
      left: 50%;
      transform-origin: left center;
    }

    @keyframes te-ha-pulse {
      0%, 100% { 
        opacity: 0.3; 
        transform: translate(-50%, -50%) scale(0.9);
      }
      50% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 0 10px var(--accent-red);
      }
    }
  </style>
</head>
<body class="text-white h-screen w-screen flex items-center justify-center m-0 p-0">
<!-- BEGIN: Custom Cursor -->
<div data-purpose="cursor-element" id="custom-cursor">N</div>
<!-- END: Custom Cursor -->
<!-- BEGIN: Katipo Spider -->
<div data-purpose="interactive-spider" id="katipo-spider">
<!-- Legs are added via JS for a dynamic "raw" feel -->
</div>
<!-- END: Katipo Spider -->
<!-- BEGIN: Main Content -->
<main class="text-center select-none" data-purpose="main-content">
<h1 class="serif-title text-4xl md:text-7xl font-light mb-4 text-gray-100 cursor-pointer">novaio.digital</h1>
<p class="mono-subtitle text-sm md:text-base text-red-600 uppercase">
      'chout!
    </p>
</main>
<!-- END: Main Content -->
<!-- BEGIN: Logic Scripts -->
<script data-purpose="cursor-handler">
    const cursor = document.getElementById('custom-cursor');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>
<script data-purpose="spider-logic">
    const spider = document.getElementById('katipo-spider');
    
    // Create legs for the spider
    function createLegs() {
      for(let i = 0; i < 8; i++) {
        const leg = document.createElement('div');
        leg.className = 'spider-leg';
        const angle = (i * 45);
        leg.style.transform = `rotate(${angle}deg) translate(8px)`;
        spider.appendChild(leg);
      }
    }
    
    createLegs();

    // Move spider function
    function moveSpider(x, y) {
      const jitterX = (Math.random() - 0.5) * 15;
      const jitterY = (Math.random() - 0.5) * 15;
      
      spider.style.left = (x + jitterX - 8) + 'px';
      spider.style.top = (y + jitterY - 8) + 'px';
    }

    // Listen for both mouse and touch
    document.addEventListener('mousedown', (e) => moveSpider(e.clientX, e.clientY));
    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      moveSpider(touch.clientX, touch.clientY);
    }, { passive: true });

    // Initial position
    window.addEventListener('load', () => {
      moveSpider(window.innerWidth / 2, window.innerHeight / 2 + 120);
    });
  </script>
<!-- END: Logic Scripts -->
</body></html>
